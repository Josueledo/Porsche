<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <link rel="icon" type="image/x-icon" href="./assets/logopage.png">
</head>

<body onload="animate()">
    <div class="container">
        <header>
            <div class="logoContainer"><img src="./assets/logo.png" alt=""></div>
            <ul>
                <li class="desing">DESING</li>
                <li class="performance">PERFORMANCE</li>
                <li class="configure">CONFIGURE</li>
                <li class="highlight">HIGHLIGHTS</li>
            </ul>

            <button class="test-drive">TEST DRIVE</button>
        </header>

        <div class="main">
            <h1 class="title">CAYMAN</h1>
            <img src="./assets/porsche-model.png" alt="porsche" class="porsche">
        </div>

        <footer>
            <div class="infoContainer">
                <div class="div1">
                    <h1 class="porscheSub">PORSCHE</h1>
                    <h1 class="cayman">CAYMAN 718</h1>
                </div>
                <div class="div2">
                    <h1 class="subtitle">HP</h1>
                    <h1 class="500">500</h1>
                </div>
                <div class="div3">
                    <h1 class="subtitle">0-100KM/S</h1>
                    <h1 class="4">4.0s</h1>
                </div>
                <div class="div4">
                    <h1 class="subtitle">MAX</h1>
                    <h1 class="315">315KM/H</h1>
                </div>
            </div>
            <div class="imgContainer">

                <div class="img1"></div>
                <div class="img2"></div>
            </div>

        </footer>

    </div>

    <script src="./script.js"></script>
</body>

</html>
